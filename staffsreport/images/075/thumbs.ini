thumbs1=http://yuriko-ishida.com/staffsreport/_images/2012/06/06/r120606_01%28DSCF1361s%29.jpg&thumbs2=http://yuriko-ishida.com/staffsreport/_images/2012/06/06/r120606_02%28DSCF1358s%29.jpg&thumbs3=http://yuriko-ishida.com/staffsreport/_images/2012/06/06/r120606_03%28DSCF1353s%29.jpg&thumbs4=http://yuriko-ishida.com/staffsreport/_images/2012/06/06/r120606_04%28DSCF1347s%29.jpg&thumbs5=http://yuriko-ishida.com/staffsreport/_images/2012/06/06/r120606_05%28DSCF1343ss%29.jpg&thumbs6=http://yuriko-ishida.com/staffsreport/_images/2012/06/06/r120606_05%28D120854-184%29.jpg&thumbs7=http://yuriko-ishida.com/staffsreport/_images/2012/06/06/r120606_06%28D120916-025t%29.jpg&thumbs8=http://yuriko-ishida.com/staffsreport/_images/2012/06/06/r120606_07%28D120916-028%29.jpg&caption1=<p>スタジオ前の控室には、タイトルにちなんだカエルのぬいぐるみがたくさん！いしらさんが手に持っているのは、いしらさんが持ってきたカエルちゃん。</p>&caption2=<p>楽屋にお邪魔してみました。ヘアメイクのうっちーさんと楽しそうに会話しているいしらさん。</p>&caption3=<p>スタイリスト藤井さんのアシスタント、さいちゃんが書いているメモを覗き込むいしらさん。「ふむふむ」</p>&caption4=<p>そして、さいちゃんが書いていたのはこれ。いしらさん演じる忠子が着ているすべての衣装を、コーディネイトごとにきちんとまとめているのです。すばらしい！</p>&caption5=<p>福原美穂さん演じる南の息子・大輝役の星来（せらい）くんと。</p>&caption6=<p>コンクールの予選でオリジナルソングを見事歌い切り、晴れ晴れとした表情の忠子（８話より）</p>&caption7=<p>父・清忠と、その父である祖父・忠邦の思い出の品があるはずと、井坂家の蔵の中を探す忠子。何か見つかるのでしょうか…？（９話より）</p>&caption8=<p>父・清忠に音楽堂を残して欲しいと訴える忠子。はたして、清忠の答えは…？（９話より）</p>&caption9=&caption10=&caption11=&caption12=&caption13=&caption14=&caption15=&caption16=&caption17=&caption18=&caption19=&caption20=&thumbsTotal=8