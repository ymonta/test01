thumbs1=http://yuriko-ishida.com/staffsreport/_images/r120403_01%28IMG_1169s%29.jpg&thumbs2=http://yuriko-ishida.com/staffsreport/_images/r120403_02%28DSCF1209s%29.jpg&thumbs3=http://yuriko-ishida.com/staffsreport/_images/r120403_03%28DSCF1199s%29.jpg&thumbs4=http://yuriko-ishida.com/staffsreport/_images/r120403_04%28DSCF1180s%29.jpg&thumbs5=http://yuriko-ishida.com/staffsreport/_images/r120403_05%28DSCF1171s%29.jpg&thumbs6=http://yuriko-ishida.com/staffsreport/_images/r120403_06%28DSCF1190s%29.jpg&caption1=<p>会見にて。天海さんはじめ、豪華共演者のみなさんと。</p>&caption2=<p>やや緊張気味にあいさつするいしらさん。</p>&caption3=<p>「カエルの王女さま」の台本を手に。今回いしらさん演じる忠子さんは、このようにいつも前髪をアップにしているそうです。</p>&caption4=<p>練習室の隣にある喫茶スペースのセットにて。「お飲みものは何にしますか？」</p>&caption5=<p>いしらさんが手にしているのは、カエルの置物。カエルちゃんはあちこちにいるので、探してみてくださいね。</p>&caption6=<p>カーテン留めもカエルちゃん。ガラスの向こうにいるのは、いしらさんと大木プロデューサー。</p>&caption7=&caption8=&caption9=&caption10=&caption11=&caption12=&caption13=&caption14=&caption15=&caption16=&caption17=&caption18=&caption19=&caption20=&thumbsTotal=6