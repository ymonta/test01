thumbs1=http://yuriko-ishida.com/staffsreport/_images/news_1.jpg&thumbs2=http://yuriko-ishida.com/staffsreport/_images/news_2.jpg&thumbs3=http://yuriko-ishida.com/staffsreport/_images/news_3.jpg&thumbs4=http://yuriko-ishida.com/staffsreport/_images/news_4.jpg&thumbs5=http://yuriko-ishida.com/staffsreport/_images/news_5.jpg&thumbs6=http://yuriko-ishida.com/staffsreport/_images/news_6.jpg&thumbs7=http://yuriko-ishida.com/staffsreport/_images/news_7.jpg&caption1=<p>出演者のみなさん、若松監督、脚本の岡田さんと舞台上で記念撮影。本日の衣装は「Suport Surface（サポート サーフェス）」のワンピース。</p>&caption2=<p>舞台あいさつでは、いつも緊張気味のいしらさん</p>&caption3=<p>笑顔が素敵な若松節朗監督と。</p>&caption4=<p>脚本を担当した岡田惠和さんと。</p>&caption5=<p>控え室にて。こちらのフラワーボックスは番組スタッフから、隣のアンティーク風の置物はヘアメイクの岡野さんからのお誕生日プレゼント。「素敵でしょ？」</p>&caption6=<p>バラのいい匂い～♪</p>&caption7=<p>いしらさんが手にしているのは、柴犬のがまぐち（シャオメイからのプレゼント）。「指輪を入れておこう」といしらさん</p>&caption8=&caption9=&caption10=&caption11=&caption12=&caption13=&caption14=&caption15=&caption16=&caption17=&caption18=&caption19=&caption20=&thumbsTotal=7